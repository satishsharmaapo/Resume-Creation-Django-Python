<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Resume - Satish Sharma</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><span class="d-block d-lg-none">Satish
                Sharma</span><span class="d-none d-lg-block"><img
                    class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="{% static 'assets/img/profile.jpg' %}" alt="" /></span></a><button class="navbar-toggler"
            type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Experience</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#education">Education</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#projects">Latest Projects</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#blogs">Blogs</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#interests">Interests</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#awards">Awards</a></li>
            </ul>
        </div>
    </nav>
    <!-- Page Content-->
    <div class="container-fluid p-0">
        <!-- About-->
        {% comment %} <section class="resume-section" id="about">
            <div class="resume-section-content">
                 
                
                <div class="social-icons">
                    <a class="social-icon" href="https://www.linkedin.com/in/satishsharma-67905183/"><i
                            class="fab fa-linkedin-in"></i></a><a class="social-icon"
                        href="https://github.com/SATISH0311"><i class="fab fa-github"></i></a><a class="social-icon"
                        href="https://twitter.com/0311SATISH"><i class="fab fa-twitter"></i></a><a class="social-icon"
                        href="https://www.facebook.com/satish.sharma.33886"><i class="fab fa-facebook-f"></i></a><a
                        class="social-icon" placeholder="7415103010,7354484999" href="https://web.whatsapp.com/"><i
                            class="fab fa-whatsapp" placeholder="7415103010,7354484999"></i></a>
                </div>
            </div>
        </section> {% endcomment %}
        

        <hr class="m-0" />
        <!-- Projects-->
        <section class="resume-section" id="projects">
            <div class="resume-section-content">
                <h2 class="mb-5">Project</h2>
                <div class="row">
                
                
                <div class="card w-auto p-3 "  >
                     <img class="card-img-top w-50 p-3 align-self-center"   src="{{ project.image.url }}" alt="Card image cap"> 
                    <div class="card-body w-auto p-3">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description  }} </p>
                        {% if project.url %}
                        <a href="{{ project.url }}" class="btn btn-primary">Check Website</a>
                        {% endif %}
                    </div>
                </div>
                 
                </div>
            </div>
        </section>
        <hr class="m-0" />

        
  
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
